<body>
    <header class="header">
        <div class="container header-container">
            <img class="logo-game" src="assets/svg/logo-tic-tac-toe.svg" width="120" height="120" data-tooltip="What are you watching? Let's play! &#128521;" alt="logo">
            <button class="results-button">Results</button> 
                <ol class="results-list"></ol>

    </header>
    <main class="main-content">
        <div class="container">
            <h1 class="main-title">Tic-tac-toe</h1>

                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
            <div class="popup">
                <div class="popup-container">
                    <div class="popup-content">
                        <div class="game-status"></div>
                        <div class="icon-container">
                            <div class="icon"></div>
                            <div class="icon"></div>
                            <div class="icon"></div>
                        </div>
                        <button class="popup-button">Restart game</button>
                    </div>
                </div>
            </div>
    </main>
